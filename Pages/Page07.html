	<script>
		// 畫面上按鈕按下後的處理程序
		function summit() {
			// 判斷呼叫這個函數的按鈕,決定開啟頁面
			if (event.target.id == 'Page0701') {
				// 第一顆按鈕：財經新聞
				window.open('https://tw.news.yahoo.com/finance/');
			}
			else if (event.target.id == 'Page0702') {
				// 第二顆按鈕：yahoo奇摩股市
				window.open('https://tw.stock.yahoo.com/');
			}
			else if (event.target.id == 'Page0703') {
				// 國際財經新聞
				window.open('http://fund.megabank.com.tw/ETFWeb/HTML/ETNEWS.DJHTM#TYPE=1&DATE=&PAGE=1');
			}
			else if (event.target.id == 'Page0704') {
				// 股票行情
				window.open('http://www.fmidst.com.tw/Commander/index.html?gclid=CI_Ij43knNECFcaUvQodBoMMXA');
			}
			else if (event.target.id == 'Page0705') {
				// 非凡國際財經新聞
				window.open('http://365tv.org/%E9%9D%9E%E5%87%A1%E8%B2%A1%E7%B6%93%E5%8F%B0-%E7%9B%B4%E6%92%AD.html');
			}
			else if (event.target.id == 'Page0706') {
				// 中國信託網路銀行
				window.open('https://www.ctbcbank.com/CTCBPortalWeb/toPage?id=TW_RB_TX_ebank_110101');
			}
			else if (event.target.id == 'Page0707') {
				// 期貨行情
				window.open('http://info512.taifex.com.tw/Future/Disclaimer.aspx');
			}
			else if (event.target.id == 'Page0708') {
				// 中信方便家收支管理
				window.open('https://www.ctbcbank.com/html/fileUpload/homebank/rcplus.html');
			}
			else if (event.target.id == 'Page0709') {
				// 實價登錄查詢-591房屋交易網
				window.open('https://sale.591.com.tw/');
			}
			else if (event.target.id == 'Page0710') {
				// 資產管理
				window.open('https://www.jpmrich.com.tw/wps/portal');
			}
			else if (event.target.id == 'Page0711') {
				// 收支管理
				window.open('https://gfamily.cwgv.com.tw/content/index/1826');
			}
		}
